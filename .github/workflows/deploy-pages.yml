name: Deploy Day1 WASM Demo to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - '2025/src/Day1.Wasm/demo-app/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 2025/src/Day1.Wasm/demo-app/package-lock.json

      - name: Install dependencies
        working-directory: 2025/src/Day1.Wasm/demo-app
        run: npm ci

      - name: Build for production
        working-directory: 2025/src/Day1.Wasm/demo-app
        run: npm run build:pages
        env:
          BASE_URL: /advent-of-code/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 2025/src/Day1.Wasm/demo-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
