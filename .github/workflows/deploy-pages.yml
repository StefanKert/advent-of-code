name: Deploy Advent of Code 2025 WASM Demo to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - '2025/src/AdventWasm/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: ["main", "master"]
    paths:
      - '2025/src/AdventWasm/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jco CLI
        run: npm install -g @bytecodealliance/jco

      - name: Build and transpile all day projects
        run: |
          mkdir -p 2025/src/AdventWasm/demo-app/wasm

          for day in 01 02 03 04 05 06 07 08 09 10 11 12; do
            DAY_DIR="2025/src/AdventWasm/Day${day}.Wasm"
            if [ -d "$DAY_DIR" ]; then
              echo "=========================================="
              echo "Building Day ${day}..."
              echo "=========================================="
              cd "$DAY_DIR"
              dotnet publish -c Release -o publish

              WASM_FILE=$(find publish -name "*.wasm" | head -1)
              if [ -n "$WASM_FILE" ]; then
                echo "Transpiling $WASM_FILE..."
                jco transpile "$WASM_FILE" -o "../demo-app/wasm/day${day}" --name "day${day}"
                echo "Day ${day} transpiled successfully"
              else
                echo "WARNING: No WASM file found for Day ${day}"
              fi
              cd - > /dev/null
            else
              echo "Directory $DAY_DIR not found, skipping"
            fi
          done

      - name: List transpiled files
        run: |
          echo "=== WASM directory structure ==="
          ls -laR 2025/src/AdventWasm/demo-app/wasm/ || echo "No wasm directory"

      - name: Install demo app dependencies
        working-directory: 2025/src/AdventWasm/demo-app
        run: npm install

      - name: Build demo app for production
        working-directory: 2025/src/AdventWasm/demo-app
        run: npm run build:pages
        env:
          BASE_URL: /advent-of-code/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 2025/src/AdventWasm/demo-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
