name: Deploy Advent of Code 2025 WASM Demo to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - '2025/src/AdventWasm/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: ["main", "master"]
    paths:
      - '2025/src/AdventWasm/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install WASI workload
        run: dotnet workload install wasi-experimental

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jco CLI
        run: npm install -g @bytecodealliance/jco @bytecodealliance/componentize-js

      - name: Restore .NET dependencies
        working-directory: 2025/src/AdventWasm
        run: dotnet restore

      - name: Build C# WASM component
        working-directory: 2025/src/AdventWasm
        run: dotnet publish -c Release -o publish

      - name: List published files
        run: ls -la 2025/src/AdventWasm/publish/

      - name: Find WASM component
        id: find-wasm
        run: |
          WASM_FILE=$(find 2025/src/AdventWasm/publish -name "*.wasm" | head -1)
          echo "wasm_file=$WASM_FILE" >> $GITHUB_OUTPUT
          echo "Found WASM file: $WASM_FILE"

      - name: Transpile WASM to JavaScript
        run: |
          mkdir -p 2025/src/AdventWasm/demo-app/solvers/advent
          jco transpile ${{ steps.find-wasm.outputs.wasm_file }} \
            -o 2025/src/AdventWasm/demo-app/solvers/advent \
            --name advent

      - name: List transpiled files
        run: ls -la 2025/src/AdventWasm/demo-app/solvers/advent/

      - name: Install demo app dependencies
        working-directory: 2025/src/AdventWasm/demo-app
        run: npm install

      - name: Build demo app for production
        working-directory: 2025/src/AdventWasm/demo-app
        run: npm run build:pages
        env:
          BASE_URL: /advent-of-code/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 2025/src/AdventWasm/demo-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
