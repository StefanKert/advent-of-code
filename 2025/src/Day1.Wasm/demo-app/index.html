<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code 2025 - Day 1 WASM Plugin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.secondary {
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #00ff88;
        }

        .result-item.part2 {
            border-left-color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
        }

        .result-label {
            font-weight: 600;
            min-width: 80px;
            color: #00ff88;
        }

        .result-item.part2 .result-label {
            color: #ffcc00;
        }

        .result-value {
            font-size: 1.5em;
            font-weight: 700;
            font-family: 'Consolas', monospace;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .status.loading {
            background: rgba(255, 204, 0, 0.2);
            border: 1px solid #ffcc00;
            color: #ffcc00;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .timing {
            font-size: 0.85em;
            color: #888;
            margin-top: 10px;
        }

        .demo-input {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advent of Code 2025</h1>
            <p class="subtitle">Day 1 - C# WASI Plugin Demo</p>
        </header>

        <div class="card">
            <h2>Plugin Status</h2>
            <div id="status" class="status loading">
                Loading WASM module...
            </div>
        </div>

        <div class="card">
            <h2>Puzzle Input</h2>
            <p class="demo-input">Enter rotation instructions (one per line, e.g., L68, R32):</p>
            <textarea id="input" placeholder="L68
L30
R48
L5
R60
L55
L1
L99
R14
L82"></textarea>
            <div class="button-group">
                <button id="solveBtn" disabled onclick="solvePuzzle()">Solve Puzzle</button>
                <button id="loadDemoBtn" class="secondary" onclick="loadDemoInput()">Load Demo Input</button>
            </div>
        </div>

        <div class="card">
            <h2>Results</h2>
            <div id="results" class="results">
                <p style="color: #888;">Run the solver to see results...</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the WASM module (transpiled by jco)
        let solver = null;

        const demoInput = `L68
L30
R48
L5
R60
L55
L1
L99
R14
L82`;

        async function initWasm() {
            const statusEl = document.getElementById('status');
            const solveBtn = document.getElementById('solveBtn');

            try {
                // Try to import the transpiled module
                const module = await import('./wasm/day1.js');
                solver = module.solver;

                statusEl.className = 'status success';
                statusEl.textContent = 'WASM module loaded successfully!';
                solveBtn.disabled = false;
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `Failed to load WASM module: ${error.message}<br><br>
                    <small>Make sure you have:<br>
                    1. Built the C# project: <code>dotnet publish -c Release</code><br>
                    2. Transpiled the WASM: <code>npm run transpile</code></small>`;
            }
        }

        window.solvePuzzle = function() {
            const input = document.getElementById('input').value;
            const resultsEl = document.getElementById('results');

            if (!solver) {
                resultsEl.innerHTML = '<p class="status error">WASM module not loaded</p>';
                return;
            }

            if (!input.trim()) {
                resultsEl.innerHTML = '<p class="status error">Please enter puzzle input</p>';
                return;
            }

            try {
                const startTime = performance.now();

                const part1 = solver.solvePart1(input);
                const part2 = solver.solvePart2(input);

                const endTime = performance.now();
                const duration = (endTime - startTime).toFixed(2);

                resultsEl.innerHTML = `
                    <div class="result-item">
                        <span class="result-label">Part 1:</span>
                        <span class="result-value">${part1}</span>
                    </div>
                    <div class="result-item part2">
                        <span class="result-label">Part 2:</span>
                        <span class="result-value">${part2}</span>
                    </div>
                    <p class="timing">Solved in ${duration}ms</p>
                `;
            } catch (error) {
                console.error('Error solving puzzle:', error);
                resultsEl.innerHTML = `<p class="status error">Error: ${error.message}</p>`;
            }
        };

        window.loadDemoInput = function() {
            document.getElementById('input').value = demoInput;
        };

        // Initialize on page load
        initWasm();
    </script>
</body>
</html>
